<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{ 'completed': todo.completed, 'editing': editing }">
  <div class="view">
    <input [formControl]="chkCompleted" [checked]="todo.completed" class="toggle" type="checkbox" />
    <label (dblclick)="editTodo()">{{ todo.text }}</label>
    <button class="destroy" (click)="destroyTodo()"></button>
  </div>
  <input
    class="edit"
    [value]="todo.text"
    [formControl]="txtInput"
    #txtInputReal
    (blur)="endEditing()"
  />
</li>
